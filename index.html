<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/b29cb665e8.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="huddle"><img src="images/logo.svg" alt="Huddle"></header>
  <main>
    <figure><img src="images/illustration-mockups.svg" alt="mockups"></figure>
    <section>
      <h1>Build The Community</h1> 
      <h1>Your Fans Will Love</h1>

      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>

      <div class="buttom"><a href="#">Register</a></div>
    </section>
  </main>
  <div class="icons"><a href="#"><img src="images/facebook-f-brands.svg" alt="facebook"></a><a href="#"><img src="images/twitter-brands.svg" alt=""></a><a href="#"><img src="images/instagram-brands.svg" alt=""></a></div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ronny Acosta</a>.
    </p>
  </footer>
</body>
</html>
